{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5" style="font-family: 'Roboto', sans-serif;
        color: rgb(88, 88, 88);text-align: center;">
            <h2 style="font-size: xx-large; font-weight: 1000; letter-spacing: 5px;">Log in</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" style="font-family: 'Roboto', sans-serif;
                                        color: rgb(88, 88, 88);">
                {% csrf_token %}
                <div class="form-group" >
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required placeholder="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required placeholder="password">
                </div>
                <div style="font-family: 'Roboto', sans-serif;
                color: rgb(88, 88, 88); text-align: center;padding: 5px;">
                    <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
                    <div style="padding: 10px;">
                        <a style="font-family: 'Roboto', sans-serif;
                        color: rgb(88, 88, 88);" href="#">Forgot Password?</a>
                    </div>

                </div>
                
            </form>
            <hr>
            <div class="text-center" style="font-family: 'Roboto', sans-serif;
            color: rgb(88, 88, 88); padding-bottom: 50px;">
                Don't have an account? <a href="{% url 'signupuser' %}" style="color: #17a2b8;">Sign up</a>
            </div>
        </div>
    </div>
{% endblock %}
